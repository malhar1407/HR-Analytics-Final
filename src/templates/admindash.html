<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_employee') }}">Add Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('delete_employee') }}">Delete Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Edit Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Edit Form</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Logout / Change Password</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Employee Table -->
<div class="container mt-5">
    <h2>Current Employees</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <!-- Add more columns if needed -->
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.emp_id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.designation }}</td>
                <!-- Add more columns if needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
