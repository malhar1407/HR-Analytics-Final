<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-button {
        background-color: #6b8096;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        }

        .back-button:hover {
            background-color: #3b4040;}

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="password"][readonly] {
            background-color: #eee;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="submit"]:active {
            background-color: #3e8e41;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav>
        <!-- <a href="{{ url_for('admin_dashboard') }}" class="back-button">
            <button class="back-button">Back</button>
        </a> -->
        <button class="back-button" onclick="window.location.href = '/admin/dashboard';">Back</button>

    </nav>

    <div class="container">
        <h1>Add Employee</h1>

        <form method="POST">
            <label for="emp_id">Employee ID:</label>
            <input type="text" id="emp_id" name="emp_id" value="{{ emp_id }}" readonly><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="Sales & Marketing">Sales & Marketing</option>
                <option value="Finance">Finance</option>
                <option value="HR">HR</option>
                <option value="Technology">Technology</option>
                <option value="Operations">Operations</option>
                <option value="Procurement">Sales</option>
                <option value="R&D">R&D</option>
                <option value="Legal">Legal</option>

            </select><br>


            <label for="designation">Designation:</label>
            <select id="designation" name="designation" required>
                <option value="AVP">AVP</option>
                <option value="HR">HR</option>
                <option value="Employee">Employee</option>
                <option value="Admin">Admin</option>
            </select><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required><br>
            <button type="button" id="verifyEmail">Verify</button><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="Admin123@" readonly><br>

            <button type="submit">Add Employee</button>
        </form>
    </div>

    <!-- JavaScript code -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('verifyEmail').addEventListener('click', function () {
                var email = document.getElementById('email').value;
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/verify_email');
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.exists) {
                            alert('This is a past employee with emp_id: ' + response.emp_id);
                        } else {
                            alert('No, this is not a past employee.');
                        }
                    } else {
                        alert('Request failed. Please try again later.');
                    }
                };
                xhr.send(JSON.stringify({ email: email }));
            });
        });

    
    </script>
</body>
</html>
