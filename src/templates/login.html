<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .flash-messages {
      position: absolute;
      top: 20px;
      right: 20px;
      list-style-type: none;
      padding: 10px;
      background-color: #f44336;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <!-- Add this section to display flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash-messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="/validate" method="POST" enctype="multipart/form-data">
      <label for="candidate-id">Employee ID:</label><br>
      <input type="text" id="candidate-id" name="candidate-id" placeholder="Enter ID (5 digits)" pattern="[0-9]{5}" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>

      <input type="submit" value="Login">
    </form>

    <p>Are you a candidate? <a href="login_candidate">Login here</a></p>
  </div>

</body>
</html>
